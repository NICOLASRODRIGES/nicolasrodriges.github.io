<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка файлов</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Главная</a></li>
                <li><a href="#files">Мои файлы</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home" class="hero">
            <h1>Загрузка файлов</h1>
            <div class="upload-container">
                <form id="uploadForm" class="upload-form">
                    <div class="form-group">
                        <label for="file">Выберите файл:</label>
                        <input type="file" id="file" name="file" required>
                    </div>
                    <div class="form-group">
                        <label for="filename">Название файла:</label>
                        <input type="text" id="filename" name="filename" required placeholder="Введите название файла">
                    </div>
                    <button type="submit" class="upload-button">Загрузить</button>
                </form>
                <div id="uploadStatus" class="upload-status"></div>
            </div>
        </section>

        <section id="files" class="files">
            <h2>Мои файлы</h2>
            <div id="filesList" class="files-list">
                <!-- Здесь будут отображаться загруженные файлы -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Хранилище файлов. Все права защищены.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
