<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>NEXTRP Launcher</title>
    <style>
        body { 
            font-family: sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a1a;
            color: #ffffff;
        }
        .header {
            background: #223344;
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .nav {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .nav a {
            color: #ffffff;
            text-decoration: none;
            padding: 10px 20px;
            background: #223344;
            border-radius: 8px;
            transition: background 0.3s;
        }
        .nav a:hover {
            background: #34495e;
        }
        .content {
            background: #223344;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        .auth-users {
            background: #223344;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .auth-users h3 {
            margin-top: 0;
        }
        .auth-users ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .auth-users li {
            margin-bottom: 8px;
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>NEXTRP Launcher</h1>
    </div>
    
    <div class="nav">
        <a href="index.html">Главная</a>
        <a href="users.html">Пользователи</a>
        <a href="authorized.html">Авторизация</a>
        <a href="zips.html">Архивы</a>
    </div>
    
    <div class="content">
        <h2>Добро пожаловать</h2>
        <p>Это система управления пользователями и архивами NEXTRP Launcher.</p>
    </div>
    <div class="auth-users">
        <h3>Авторизованные пользователи</h3>
        <ul id="authUsers"></ul>
    </div>
    <script>
        const API_URL = 'https://api.jsonbin.io/v3/b/6816ae838a456b7966972667';
        const API_KEY = '$2a$10$30DUmftOdCIJqvLSFHqLwePQV9ERhhvW1NFWDEEPor5.F2RoT4vfC';
        fetch(API_URL, {
            headers: { 'X-Master-Key': API_KEY }
        })
            .then(response => response.json())
            .then(data => {
                const users = data.record.users || {};
                const list = document.getElementById('authUsers');
                list.innerHTML = '';
                Object.keys(users).forEach(username => {
                    if (users[username].authorized) {
                        const li = document.createElement('li');
                        li.textContent = username;
                        list.appendChild(li);
                    }
                });
                if (!list.hasChildNodes()) {
                    list.innerHTML = '<li style="color:#dc3545">Нет авторизованных пользователей</li>';
                }
            });
    </script>
</body>
</html>
