<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Портфолио</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #64ffda;
            --bg-color: #0a192f;
            --text-color: #8892b0;
            --heading-color: #ccd6f6;
            --card-bg: #112240;
        }

        * {
            scroll-behavior: smooth;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: rgba(10, 25, 47, 0.85);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .navbar.scrolled {
            padding: 0.5rem 2rem;
            background-color: rgba(10, 25, 47, 0.95);
        }

        .nav-link {
            color: var(--heading-color) !important;
            margin: 0 1rem;
            position: relative;
            transition: color 0.3s ease;
            cursor: pointer;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -4px;
            left: 0;
            background-color: var(--primary-color);
            transition: width 0.3s ease;
        }

        .nav-link:hover {
            color: var(--primary-color) !important;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .profile-button {
            background: transparent;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            padding: 0.5rem 1.5rem;
            border-radius: 4px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-left: 1rem;
        }

        .profile-button:hover {
            background: rgba(100, 255, 218, 0.1);
            transform: translateY(-2px);
        }

        .profile-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--primary-color);
        }

        .section {
            min-height: 100vh;
            padding: 100px 0;
            display: flex;
            align-items: center;
        }

        .hero-section {
            background: linear-gradient(rgba(10, 25, 47, 0.9), rgba(10, 25, 47, 0.9)),
                        url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .hero-content {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        .hero-title {
            color: var(--primary-color);
            font-size: 3.5rem;
            margin-bottom: 1rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease forwards;
        }

        .hero-subtitle {
            color: var(--heading-color);
            font-size: 1.5rem;
            margin-bottom: 2rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease forwards 0.3s;
        }

        .hero-description {
            color: var(--text-color);
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease forwards 0.6s;
        }

        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }

        .portfolio-card {
            background: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .portfolio-card:hover {
            transform: translateY(-10px);
        }

        .portfolio-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .portfolio-content {
            padding: 1.5rem;
        }

        .portfolio-title {
            color: var(--heading-color);
            font-size: 1.25rem;
            margin-bottom: 1rem;
        }

        .portfolio-description {
            color: var(--text-color);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .portfolio-tags {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .tag {
            background: rgba(100, 255, 218, 0.1);
            color: var(--primary-color);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
        }

        .contact-form {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 8px;
            max-width: 600px;
            margin: 0 auto;
        }

        .form-control {
            background: rgba(10, 25, 47, 0.5);
            border: 1px solid var(--primary-color);
            color: var(--heading-color);
            padding: 0.75rem;
        }

        .form-control:focus {
            background: rgba(10, 25, 47, 0.7);
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(100, 255, 218, 0.2);
            color: var(--heading-color);
        }

        .btn-primary {
            background: var(--primary-color);
            border: none;
            color: var(--bg-color);
            padding: 0.75rem 2rem;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: #00ffbb;
            transform: translateY(-2px);
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .section-title {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 3rem;
            text-align: center;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            max-width: 100%;
            border-radius: 8px;
            margin: 2rem 0;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" onclick="scrollToSection('home')">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" onclick="scrollToSection('portfolio')">Портфолио</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" onclick="scrollToSection('contact')">Контакты</a>
                    </li>
                </ul>
            </div>
            <div id="profileContainer">
                <!-- Профиль будет добавлен динамически -->
            </div>
        </div>
    </nav>

    <section id="home" class="section hero-section">
        <div class="container">
            <div class="hero-content">
                <h1 class="hero-title">Добро пожаловать</h1>
                <h2 class="hero-subtitle">Портфолио проектов</h2>
                <p class="hero-description">Здесь собраны мои лучшие работы и проекты</p>
            </div>
        </div>
    </section>

    <section id="portfolio" class="section">
        <div class="container">
            <h2 class="section-title" data-aos="fade-up">Портфолио</h2>
            <div class="portfolio-grid">
                <!-- Карточки портфолио будут добавлены динамически -->
            </div>
        </div>
    </section>

    <section id="contact" class="section">
        <div class="container">
            <h2 class="section-title" data-aos="fade-up">Контакты</h2>
            <div class="contact-form" data-aos="fade-up">
                <form id="contactForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Имя</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Сообщение</label>
                        <textarea class="form-control" id="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Отправить</button>
                </form>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        // Конфигурация
        let config = {
            "endpoints": {
                "users": "https://api.jsonbin.io/v3/b/681a874e8960c979a594a392",
                "roles": "https://api.jsonbin.io/v3/b/681aa1ff8960c979a594ae65",
                "logs": "https://api.jsonbin.io/v3/b/681aa21a8a456b796698ede4",
                "settings": "https://api.jsonbin.io/v3/b/681aa22e8561e97a500f1986",
                "auth": "https://api.jsonbin.io/v3/b/681aa23e8a456b796698edf7",
                "register": "https://api.jsonbin.io/v3/b/681aa25b8960c979a594ae8c",
                "verify": "https://api.jsonbin.io/v3/b/681aa25b8960c979a594ae8c",
                "reset": "https://api.jsonbin.io/v3/b/681aa2dc8a456b796698ee34"
            },
            "keys": {
                "master": "$2a$10$IaFLGgfXEd2.sFf7io7AHOQDzyNuZ38KACKqLlI3RkVFDyJXYC662",
                "read": "$2a$10$IaFLGgfXEd2.sFf7io7AHOQDzyNuZ38KACKqLlI3RkVFDyJXYC662",
                "write": "$2a$10$IaFLGgfXEd2.sFf7io7AHOQDzyNuZ38KACKqLlI3RkVFDyJXYC662"
            }
        };

        // Инициализация анимаций
        AOS.init({
            duration: 1000,
            once: true
        });

        // Обработка скролла для навбара
        window.addEventListener('scroll', () => {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        // Добавим новые функции в скрипт
        function scrollToSection(sectionId) {
            const section = document.getElementById(sectionId);
            section.scrollIntoView({ behavior: 'smooth' });
        }

        async function checkAuth() {
            const username = localStorage.getItem('username');
            const profileContainer = document.getElementById('profileContainer');

            if (username) {
                try {
                    const response = await fetch(config.endpoints.users, {
                        headers: { 
                            'X-Master-Key': config.keys.master,
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    const data = await response.json();
                    const user = data.record.users[username];

                    if (user) {
                        const profileButton = document.createElement('a');
                        profileButton.href = 'profile.html';
                        profileButton.className = 'profile-button';
                        
                        profileButton.innerHTML = `
                            <img src="${user.avatar || 'https://via.placeholder.com/30'}" class="profile-avatar" alt="Avatar">
                            <span>${username}</span>
                        `;

                        profileContainer.innerHTML = '';
                        profileContainer.appendChild(profileButton);

                        // Добавляем кнопку админки только для определенных ролей
                        if (['admin', 'moderator'].includes(user.role)) {
                            const adminButton = document.createElement('a');
                            adminButton.href = 'admin.html';
                            adminButton.className = 'profile-button';
                            adminButton.innerHTML = '<i class="fas fa-cog"></i> Управление системой';
                            profileContainer.appendChild(adminButton);
                        }
                    }
                } catch (error) {
                    console.error('Error checking auth:', error);
                }
            } else {
                const loginButton = document.createElement('a');
                loginButton.href = 'login.html';
                loginButton.className = 'profile-button';
                loginButton.innerHTML = '<i class="fas fa-sign-in-alt"></i> Войти';
                
                profileContainer.innerHTML = '';
                profileContainer.appendChild(loginButton);
            }
        }

        // Загрузка портфолио
        function loadPortfolio() {
            const portfolioGrid = document.querySelector('.portfolio-grid');
            const projects = [
                {
                    title: 'Проект 1',
                    description: 'Описание проекта 1',
                    image: 'https://via.placeholder.com/300x200',
                    tags: ['Web', 'JavaScript']
                },
                // Добавьте больше проектов здесь
            ];

            projects.forEach(project => {
                const card = document.createElement('div');
                card.className = 'portfolio-card';
                card.setAttribute('data-aos', 'fade-up');
                
                card.innerHTML = `
                    <img src="${project.image}" class="portfolio-image" alt="${project.title}">
                    <div class="portfolio-content">
                        <h3 class="portfolio-title">${project.title}</h3>
                        <p class="portfolio-description">${project.description}</p>
                        <div class="portfolio-tags">
                            ${project.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                        </div>
                    </div>
                `;

                portfolioGrid.appendChild(card);
            });
        }

        // Обработка формы контактов
        document.getElementById('contactForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            // Здесь будет логика отправки формы
            alert('Форма отправлена!');
        });

        // Инициализация страницы
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            loadPortfolio();
        });
    </script>
</body>
</html>
