<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель управления</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Панель управления</h1>
        <button onclick="logout()" class="btn btn-danger mb-3">Выйти</button>
        
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Пользователи</h5>
                        <p class="card-text">Управление пользователями системы</p>
                        <a href="users.html" class="btn btn-primary">Перейти</a>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Архивы</h5>
                        <p class="card-text">Управление архивами пользователей</p>
                        <a href="zips.html" class="btn btn-primary">Перейти</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        // Check authentication when page loads
        document.addEventListener('DOMContentLoaded', () => {
            const sessionToken = localStorage.getItem('sessionToken');
            if (!sessionToken) {
                window.location.href = 'login.html';
            }
        });
    </script>
</body>
</html>
