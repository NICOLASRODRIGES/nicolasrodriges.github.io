<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель управления</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="main-title fade-in">Панель управления</h1>
        <button onclick="window.location.href='index.html'" class="btn btn-secondary mb-3">На главную</button>
        <button onclick="logout()" class="btn btn-danger mb-3">Выйти</button>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card fade-in" style="animation-delay: 0.2s">
                    <div class="card-body">
                        <h5 class="card-title">Добавить нового пользователя</h5>
                        <form id="userForm" onsubmit="event.preventDefault(); addUser();">
                            <div class="mb-3">
                                <label for="name" class="form-label">Имя</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Телефон</label>
                                <input type="tel" class="form-control" id="phone" required>
                            </div>
                            <div class="mb-3">
                                <label for="zipUrl" class="form-label">URL ZIP-архива</label>
                                <input type="url" class="form-control" id="zipUrl">
                            </div>
                            <button type="submit" class="btn btn-primary">Добавить</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card fade-in" style="animation-delay: 0.3s">
                    <div class="card-body">
                        <h5 class="card-title">Статистика</h5>
                        <div id="stats">
                            <p>Всего пользователей: <span id="totalUsers">0</span></p>
                            <p>Авторизованных: <span id="authorizedUsers">0</span></p>
                            <p>С ZIP-архивами: <span id="usersWithZip">0</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Конфигурация API
        window.API_CONFIG = {
            API_URL: 'https://api.jsonbin.io/v3/b/6816ae838a456b7966972667',
            API_KEY: '$2a10$30DUmftOdCIJqvLSFHqLwePQV9ERhhvW1NFWDEEPor5.F2RoT4vfC'
        };

        // Проверка авторизации
        function checkAuth() {
            const adminUsername = localStorage.getItem('adminUsername');
            if (!adminUsername) {
                window.location.href = 'auth.html';
                return;
            }
        }

        // Выход из системы
        function logout() {
            localStorage.removeItem('adminUsername');
            window.location.href = 'auth.html';
        }

        // Добавление пользователя
        async function addUser() {
            try {
                const response = await fetch(window.API_CONFIG.API_URL, {
                    headers: { 'X-Master-Key': window.API_CONFIG.API_KEY }
                });
                const data = await response.json();
                const users = data.record.users || [];
                
                const newUser = {
                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value,
                    zipUrl: document.getElementById('zipUrl').value,
                    authorized: false,
                    createdAt: new Date().toISOString()
                };
                
                users.push(newUser);
                
                await fetch(window.API_CONFIG.API_URL, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': window.API_CONFIG.API_KEY
                    },
                    body: JSON.stringify({ ...data.record, users })
                });
                
                document.getElementById('userForm').reset();
                updateStats();
            } catch (error) {
                console.error('Ошибка добавления пользователя:', error);
            }
        }

        // Обновление статистики
        async function updateStats() {
            try {
                const response = await fetch(window.API_CONFIG.API_URL, {
                    headers: { 'X-Master-Key': window.API_CONFIG.API_KEY }
                });
                const data = await response.json();
                const users = data.record.users || [];
                
                document.getElementById('totalUsers').textContent = users.length;
                document.getElementById('authorizedUsers').textContent = users.filter(u => u.authorized).length;
                document.getElementById('usersWithZip').textContent = users.filter(u => u.zipUrl).length;
            } catch (error) {
                console.error('Ошибка обновления статистики:', error);
            }
        }

        // Инициализация
        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            updateStats();
        });
    </script>
</body>
</html>
