<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #64ffda;
            --bg-color: #0a192f;
            --text-color: #8892b0;
            --heading-color: #ccd6f6;
            --card-bg: #112240;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .main-title {
            color: var(--heading-color);
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.5rem;
            font-weight: 600;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .menu-item {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 30px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 32px rgba(0,0,0,0.15);
        }

        .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 40px rgba(0,0,0,0.2);
        }

        .menu-item h2 {
            color: var(--heading-color);
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        .menu-item p {
            color: var(--text-color);
            margin-bottom: 25px;
            font-size: 1rem;
        }

        .btn {
            display: inline-block;
            background: var(--primary-color);
            color: var(--bg-color);
            padding: 12px 30px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
        }

        .btn:hover {
            background: #00ffbb;
            transform: translateY(-2px);
        }

        .fade-in {
            opacity: 0;
            animation: fadeIn 0.8s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: var(--card-bg);
            color: var(--text-color);
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: var(--primary-color);
            color: var(--bg-color);
        }

        .table {
            color: var(--text-color);
            margin-top: 20px;
        }

        .table th {
            color: var(--heading-color);
            border-color: rgba(100, 255, 218, 0.1);
        }

        .table td {
            border-color: rgba(100, 255, 218, 0.1);
        }

        .btn-sm {
            padding: 5px 10px;
            font-size: 0.875rem;
        }

        .btn-danger {
            background: #ff4d4d;
            border: none;
        }

        .btn-danger:hover {
            background: #ff3333;
        }
    </style>
</head>
<body>
    <a href="profile.html" class="back-btn">← Назад к профилю</a>
    
    <div class="container">
        <h1 class="main-title fade-in">Система управления</h1>
        
        <div class="menu-grid">
            <div class="menu-item fade-in" style="animation-delay: 0.1s">
                <h2>Пользователи</h2>
                <p>Управление пользователями системы</p>
                <a href="users.html" class="btn">Перейти</a>
            </div>
            
            <div class="menu-item fade-in" style="animation-delay: 0.2s">
                <h2>Авторизация</h2>
                <p>Вход в систему управления</p>
                <a href="auth.html" class="btn">Перейти</a>
            </div>
            
            <div class="menu-item fade-in" style="animation-delay: 0.3s">
                <h2>Панель управления</h2>
                <p>Управление системой</p>
                <a href="admin.html" class="btn">Перейти</a>
            </div>
            
            <div class="menu-item fade-in" style="animation-delay: 0.4s">
                <h2>Архивы</h2>
                <p>Управление архивами</p>
                <a href="zips.html" class="btn">Перейти</a>
            </div>

            <div class="menu-item fade-in" style="animation-delay: 0.5s">
                <h2>Пользователи сайта</h2>
                <p>Управление пользователями сайта</p>
                <a href="usersite.html" class="btn">Перейти</a>
            </div>
        </div>
    </div>

    <script>
        // Анимация появления элементов
        document.addEventListener('DOMContentLoaded', () => {
            const items = document.querySelectorAll('.menu-item');
            items.forEach((item, index) => {
                item.style.animationDelay = `${index * 0.1}s`;
            });
        });
    </script>
</body>
</html>
