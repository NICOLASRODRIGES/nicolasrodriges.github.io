<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <style>
        body {
            background-color: #0a192f;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .register-container {
            background: #1a1e2e;
            border-radius: 12px;
            padding: 2rem;
            width: 100%;
            max-width: 500px;
            border: 1px solid #64ffda;
        }

        .register-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .register-title {
            color: #64ffda;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .register-subtitle {
            color: #8892b0;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            color: #64ffda;
            margin-bottom: 0.5rem;
            display: block;
        }

        .form-control {
            background: rgba(26, 30, 46, 0.5);
            border: 1px solid #64ffda;
            color: #ffffff;
            padding: 0.75rem;
            border-radius: 8px;
            width: 100%;
        }

        .form-control:focus {
            background: rgba(26, 30, 46, 0.8);
            border-color: #64ffda;
            box-shadow: 0 0 0 2px rgba(100, 255, 218, 0.2);
            color: #ffffff;
        }

        .register-btn {
            background: #64ffda;
            color: #0a192f;
            border: none;
            padding: 0.75rem;
            border-radius: 8px;
            width: 100%;
            font-weight: 500;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }

        .register-btn:hover {
            background: #00ffbb;
            transform: translateY(-2px);
        }

        .register-btn:disabled {
            background: #4a5568;
            transform: none;
        }

        .error-message {
            color: #ff6363;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }

        .success-message {
            color: #64ffda;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }

        .login-link {
            color: #64ffda;
            text-decoration: none;
            font-size: 0.9rem;
            display: block;
            text-align: center;
            margin-top: 1rem;
        }

        .login-link:hover {
            color: #00ffbb;
            text-decoration: underline;
        }

        .password-requirements {
            color: #8892b0;
            font-size: 0.85rem;
            margin-top: 0.5rem;
        }

        .requirement {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0.25rem;
        }

        .requirement.met {
            color: #64ffda;
        }

        .requirement i {
            font-size: 0.75rem;
        }

        .progress-container {
            margin-top: 1rem;
        }

        .progress {
            height: 6px;
            background: rgba(26, 30, 46, 0.5);
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: #64ffda;
            transition: width 0.3s ease;
        }

        .steps {
            display: none;
        }

        .steps.active {
            display: block;
        }

        .verification-code {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
            justify-content: center;
        }

        .code-input {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 1.5rem;
            border: 1px solid #64ffda;
            border-radius: 8px;
            background: rgba(26, 30, 46, 0.5);
            color: #ffffff;
        }

        .code-input:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(100, 255, 218, 0.2);
        }

        .terms-container {
            margin-top: 1.5rem;
            padding: 1rem;
            background: rgba(26, 30, 46, 0.5);
            border-radius: 8px;
            border: 1px solid rgba(100, 255, 218, 0.2);
        }

        .terms-checkbox {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            margin-top: 1rem;
        }

        .terms-checkbox input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #64ffda;
        }

        .terms-text {
            color: #8892b0;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .terms-link {
            color: #64ffda;
            text-decoration: none;
        }

        .terms-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h1 class="register-title">Регистрация</h1>
            <p class="register-subtitle">Создайте новую учетную запись</p>
        </div>

        <!-- Шаг 1: Основная информация -->
        <div id="step1" class="steps active">
            <div class="form-group">
                <label for="username" class="form-label">Имя пользователя</label>
                <input type="text" id="username" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" id="password" class="form-control" required>
                <div class="password-requirements">
                    <div class="requirement" id="length">
                        <i class="fas fa-circle"></i>
                        Минимум 8 символов
                    </div>
                    <div class="requirement" id="uppercase">
                        <i class="fas fa-circle"></i>
                        Заглавная буква
                    </div>
                    <div class="requirement" id="lowercase">
                        <i class="fas fa-circle"></i>
                        Строчная буква
                    </div>
                    <div class="requirement" id="number">
                        <i class="fas fa-circle"></i>
                        Цифра
                    </div>
                    <div class="requirement" id="special">
                        <i class="fas fa-circle"></i>
                        Специальный символ
                    </div>
                </div>
                <div class="progress-container">
                    <div class="progress">
                        <div class="progress-bar" style="width: 0%"></div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword" class="form-label">Подтвердите пароль</label>
                <input type="password" id="confirmPassword" class="form-control" required>
            </div>

            <div class="terms-container">
                <div class="terms-checkbox">
                    <input type="checkbox" id="termsAccept" required>
                    <label for="termsAccept" class="terms-text">
                        Я принимаю <a href="#" class="terms-link">условия использования</a> и 
                        <a href="#" class="terms-link">политику конфиденциальности</a>
                    </label>
                </div>
            </div>

            <button onclick="completeRegistration()" class="register-btn">Завершить регистрацию</button>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <a href="login.html" class="login-link">Уже есть аккаунт? Войти</a>
    </div>

    <script>
        let config = {
            "endpoints": {
                "users": "https://api.jsonbin.io/v3/b/681a874e8960c979a594a392",
                "roles": "https://api.jsonbin.io/v3/b/681aa1ff8960c979a594ae65",
                "logs": "https://api.jsonbin.io/v3/b/681aa21a8a456b796698ede4",
                "settings": "https://api.jsonbin.io/v3/b/681aa22e8561e97a500f1986",
                "auth": "https://api.jsonbin.io/v3/b/681aa23e8a456b796698edf7",
                "register": "https://api.jsonbin.io/v3/b/681aa25b8960c979a594ae8c",
                "verify": "https://api.jsonbin.io/v3/b/681aa25b8960c979a594ae8c",
                "reset": "https://api.jsonbin.io/v3/b/81aa2dc8a456b796698ee34"
            },
            "keys": {
                "master": "$2a$10$IaFLGgfXEd2.sFf7io7AHOQDzyNuZ38KACKqLlI3RkVFDyJXYC662",
                "read": "$2a$10$IaFLGgfXEd2.sFf7io7AHOQDzyNuZ38KACKqLlI3RkVFDyJXYC662",
                "write": "$2a$10$IaFLGgfXEd2.sFf7io7AHOQDzyNuZ38KACKqLlI3RkVFDyJXYC662"
            },
            "security": {
                "token_expiration": 3600,
                "max_login_attempts": 5,
                "lockout_duration": 900,
                "require_2fa": true
            }
        };
        let registrationData = {};

        async function loadConfig() {
            try {
                const testResponse = await fetch(config.endpoints.users, {
                    headers: { 
                        'X-Master-Key': config.keys.master,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!testResponse.ok) {
                    throw new Error(`Ошибка соединения с сервером: ${testResponse.status}`);
                }

                console.log('Configuration and connection test successful');
                return true;
            } catch (error) {
                console.error('Error testing configuration:', error);
                const errorMessage = document.getElementById('errorMessage');
                errorMessage.textContent = 'Ошибка подключения к серверу. Пожалуйста, попробуйте позже.';
                errorMessage.style.display = 'block';
                return false;
            }
        }

        function validatePassword(password) {
            const requirements = {
                length: password.length >= 8,
                uppercase: /[A-Z]/.test(password),
                lowercase: /[a-z]/.test(password),
                number: /[0-9]/.test(password),
                special: /[!@#$%^&*]/.test(password)
            };

            Object.entries(requirements).forEach(([requirement, isMet]) => {
                const element = document.getElementById(requirement);
                if (isMet) {
                    element.classList.add('met');
                } else {
                    element.classList.remove('met');
                }
            });

            const strength = Object.values(requirements).filter(Boolean).length;
            const progressBar = document.querySelector('.progress-bar');
            progressBar.style.width = `${strength * 20}%`;

            return Object.values(requirements).every(Boolean);
        }

        document.getElementById('password')?.addEventListener('input', function() {
            validatePassword(this.value);
        });

        async function validateAndProceed() {
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');

            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            try {
                const connectionTest = await loadConfig();
                if (!connectionTest) {
                    return;
                }

                const username = document.getElementById('username').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const termsAccept = document.getElementById('termsAccept').checked;

                if (!username || !email || !password || !confirmPassword) {
                    throw new Error('Заполните все обязательные поля');
                }

                if (!email.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/)) {
                    throw new Error('Введите корректный email адрес');
                }

                if (!validatePassword(password)) {
                    throw new Error('Пароль не соответствует требованиям безопасности');
                }

                if (password !== confirmPassword) {
                    throw new Error('Пароли не совпадают');
                }

                if (!termsAccept) {
                    throw new Error('Необходимо принять условия использования');
                }

                const response = await fetch(config.endpoints.users, {
                    headers: { 
                        'X-Master-Key': config.keys.master,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Ошибка при проверке пользователя. Код: ' + response.status);
                }

                const data = await response.json();
                const users = data.record.users || {};
                
                if (users[username]) {
                    throw new Error('Пользователь с таким именем уже существует');
                }

                registrationData = {
                    username,
                    email,
                    password,
                    registrationDate: new Date().toISOString()
                };

                document.getElementById('step1').classList.remove('active');
                document.getElementById('step2').classList.add('active');
            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
                console.error('Registration error:', error);
            }
        }

        async function completeRegistration() {
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');

            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            try {
                const username = document.getElementById('username').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const termsAccept = document.getElementById('termsAccept').checked;

                // Валидация
                if (!username || !email || !password || !confirmPassword) {
                    throw new Error('Заполните все обязательные поля');
                }

                if (!email.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/)) {
                    throw new Error('Введите корректный email адрес');
                }

                if (!validatePassword(password)) {
                    throw new Error('Пароль не соответствует требованиям безопасности');
                }

                if (password !== confirmPassword) {
                    throw new Error('Пароли не совпадают');
                }

                if (!termsAccept) {
                    throw new Error('Необходимо принять условия использования');
                }

                const response = await fetch(config.endpoints.users, {
                    headers: { 'X-Master-Key': config.keys.master }
                });
                
                const data = await response.json();
                const record = data.record;

                if (!record.users) {
                    record.users = {};
                }

                // Проверка существования пользователя
                if (record.users[username]) {
                    throw new Error('Пользователь с таким именем уже существует');
                }

                // Создание нового пользователя
                record.users[username] = {
                    email: email,
                    password: password,
                    registrationDate: new Date().toISOString(),
                    isVerified: false,
                    isApproved: false,
                    lastLogin: null,
                    role: 'unverified',
                    permissions: ['view_profile', 'edit_profile'],
                    status: 'pending_approval'
                };

                const updateResponse = await fetch(config.endpoints.users, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': config.keys.master
                    },
                    body: JSON.stringify(record)
                });

                if (!updateResponse.ok) {
                    throw new Error('Ошибка создания пользователя');
                }

                successMessage.textContent = 'Регистрация успешно завершена! Ожидайте подтверждения администратором.';
                successMessage.style.display = 'block';

                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 3000);
            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
                console.error('Registration completion error:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', loadConfig);
    </script>
</body>
</html>
