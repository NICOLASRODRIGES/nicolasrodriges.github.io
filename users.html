<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Пользователи</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .user-list {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: center;
            margin: 3rem 0 0 0;
            width: 100%;
            max-width: 900px;
        }
        .user-card {
            background: #23272f;
            border-radius: 1rem;
            box-shadow: 0 2px 12px 0 rgba(0,0,0,0.18);
            padding: 2rem 2.5rem;
            min-width: 200px;
            min-height: 90px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.18s, box-shadow 0.18s, background 0.18s;
            border: 1px solid #333a44;
        }
        .user-card:hover {
            transform: translateY(-8px) scale(1.04);
            box-shadow: 0 8px 32px 0 rgba(0,0,0,0.28), 0 3px 12px 0 rgba(0,0,0,0.18);
            background: #202226;
        }
        .user-link {
            color: #f3f3f3;
            font-size: 1.3em;
            font-weight: 600;
            text-decoration: none;
            letter-spacing: 1px;
            transition: color 0.18s;
            pointer-events: none;
        }
        @media (max-width: 600px) {
            .user-list { gap: 1rem; }
            .user-card { padding: 1.2rem 1rem; min-width: 120px; }
        }
    </style>
</head>
<body>
    <h1 style="text-align:center; margin-top:2.5rem; color:#f3f3f3; font-size:2.4rem; font-weight:700; letter-spacing:1px;">Пользователи</h1>
    <div class="user-list" id="user-list"></div>
    <script>
        const API_URL = 'https://api.jsonbin.io/v3/b/6816ae838a456b7966972667/latest';
        const API_KEY = '$2a$10$30DUmftOdCIJqvLSFHqLwePQV9ERhhvW1NFWDEEPor5.F2RoT4vfC';
        fetch(API_URL, {
            headers: { 'X-Master-Key': API_KEY }
        })
        .then(r=>r.json())
        .then(data=>{
            let users = data.record.users;
            let list = document.getElementById('user-list');
            for (let username in users) {
                let card = document.createElement('div');
                card.className = 'user-card';
                card.onclick = () => {
                    window.location.href = 'user.html?username=' + encodeURIComponent(username);
                };
                let a = document.createElement('a');
                a.href = 'user.html?username=' + encodeURIComponent(username);
                a.textContent = username;
                a.className = 'user-link';
                card.appendChild(a);
                list.appendChild(card);
            }
        });
    </script>
</body>
</html>
