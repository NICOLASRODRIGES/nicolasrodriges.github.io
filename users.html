<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .user-list {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: center;
            margin: 3rem 0 0 0;
            width: 100%;
            max-width: 900px;
        }
        .user-card {
            background: var(--color-bg-card);
            border-radius: 1rem;
            box-shadow: 0 2px 12px 0 var(--color-shadow);
            padding: 2rem 2.5rem;
            min-width: 200px;
            min-height: 90px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.18s, box-shadow 0.18s, background 0.18s;
            border: 1px solid var(--color-border);
            position: relative;
        }
        .user-card:hover {
            transform: translateY(-8px) scale(1.04);
            box-shadow: 0 8px 32px 0 var(--color-shadow), 0 3px 12px 0 var(--color-shadow);
            background: var(--color-bg-card-alt);
        }
        .user-link {
            color: var(--color-text);
            font-size: 1.3em;
            font-weight: 600;
            text-decoration: none;
            letter-spacing: 1px;
            transition: color 0.18s;
            pointer-events: none;
        }
        .delete-user-btn {
            position: absolute;
            top: 0.7em;
            right: 0.7em;
            background: none;
            border: none;
            color: var(--color-accent);
            font-size: 1.2em;
            cursor: pointer;
            padding: 0 0.3em;
            border-radius: 50%;
            transition: background 0.15s, color 0.15s;
            z-index: 2;
        }
        .delete-user-btn:hover {
            background: var(--color-bg-card);
            color: #ff4d4f;
        }
        @media (max-width: 600px) {
            .user-list { gap: 1rem; }
            .user-card { padding: 1.2rem 1rem; min-width: 120px; }
        }
    </style>
</head>
<body>
    <div class="theme-toggle">
        <input type="checkbox" id="theme-switch">
        <label for="theme-switch" class="theme-switch"></label>
        <span id="theme-label"></span>
    </div>
    <h1 style="text-align:center; margin-top:2.5rem; color:var(--color-text); font-size:2.4rem; font-weight:700; letter-spacing:1px;">–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏</h1>
    <div class="user-list" id="user-list"></div>
    <script>
        // Theme toggle logic
        const themeSwitch = document.getElementById('theme-switch');
        const themeLabel = document.getElementById('theme-label');
        function setTheme(theme) {
            if (theme === 'light') {
                document.body.classList.add('light-theme');
                themeSwitch.checked = true;
                themeLabel.textContent = '–°–≤–µ—Ç–ª–∞—è';
            } else {
                document.body.classList.remove('light-theme');
                themeSwitch.checked = false;
                themeLabel.textContent = '–¢—ë–º–Ω–∞—è';
            }
        }
        themeSwitch.addEventListener('change', () => {
            const theme = themeSwitch.checked ? 'light' : 'dark';
            setTheme(theme);
            localStorage.setItem('theme', theme);
        });
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ç–µ–º—ã
        const savedTheme = localStorage.getItem('theme') || 'dark';
        setTheme(savedTheme);
        // --- Users logic ---
        const API_URL = 'https://api.jsonbin.io/v3/b/6816ae838a456b7966972667/latest';
        const API_KEY = '$2a$10$30DUmftOdCIJqvLSFHqLwePQV9ERhhvW1NFWDEEPor5.F2RoT4vfC';
        let usersData = {};
        async function loadUsers() {
            const response = await fetch(API_URL, { headers: { 'X-Master-Key': API_KEY } });
            const data = await response.json();
            usersData = data.record.users || {};
            const list = document.getElementById('user-list');
            list.innerHTML = '';
            for (let username in usersData) {
                let card = document.createElement('div');
                card.className = 'user-card';
                card.onclick = (e) => {
                    // –ù–µ –ø–µ—Ä–µ—Ö–æ–¥–∏—Ç—å –ø–æ –∫–∞—Ä—Ç–æ—á–∫–µ, –µ—Å–ª–∏ –∫–ª–∏–∫ –ø–æ –∫–Ω–æ–ø–∫–µ —É–¥–∞–ª–µ–Ω–∏—è
                    if (e.target.classList.contains('delete-user-btn')) return;
                    window.location.href = 'user.html?username=' + encodeURIComponent(username);
                };
                let a = document.createElement('a');
                a.href = 'user.html?username=' + encodeURIComponent(username);
                a.textContent = username;
                a.className = 'user-link';
                card.appendChild(a);
                // –ö–Ω–æ–ø–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è
                const delBtn = document.createElement('button');
                delBtn.className = 'delete-user-btn';
                delBtn.title = '–£–¥–∞–ª–∏—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è';
                delBtn.innerHTML = 'üóëÔ∏è';
                delBtn.onclick = async (e) => {
                    e.stopPropagation();
                    if (confirm('–£–¥–∞–ª–∏—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è "' + username + '"?')) {
                        await deleteUser(username);
                    }
                };
                card.appendChild(delBtn);
                list.appendChild(card);
            }
        }
        loadUsers();
        async function deleteUser(username) {
            // –ü–æ–ª—É—á–∞–µ–º —Å–≤–µ–∂–∏–µ –¥–∞–Ω–Ω—ã–µ
            const response = await fetch(API_URL, { headers: { 'X-Master-Key': API_KEY } });
            const data = await response.json();
            if (data.record.users && data.record.users[username]) {
                delete data.record.users[username];
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è (PUT –±–µ–∑ /latest)
                const updateResponse = await fetch('https://api.jsonbin.io/v3/b/6816ae838a456b7966972667', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': API_KEY
                    },
                    body: JSON.stringify(data.record)
                });
                if (updateResponse.ok) {
                    loadUsers();
                } else {
                    alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è');
                }
            }
        }
    </script>
</body>
</html>
