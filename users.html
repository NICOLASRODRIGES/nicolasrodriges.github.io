<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Список пользователей</title>
    <link rel="stylesheet" href="style.css">
    <script>
        // Check authentication
        if (localStorage.getItem('isAdmin') !== 'true') {
            window.location.href = 'login.html';
        }
    </script>
</head>
<body>
    <div class="header">
        <h1>Список пользователей</h1>
        <button onclick="logout()" style="float: right; margin-top: -40px;">Выйти</button>
    </div>
    
    <div class="nav">
        <a href="index.html">Главная</a>
        <a href="users.html">Пользователи</a>
        <a href="authorized.html">Авторизация</a>
        <a href="zips.html">Архивы</a>
    </div>
    
    <div class="content">
        <ul id="userList" class="user-list"></ul>
        <div id="error" class="error"></div>
    </div>

    <script>
        const API_URL = 'https://api.jsonbin.io/v3/b/6816ae838a456b7966972667';
        const API_KEY = '$2a10$30DUmftOdCIJqvLSFHqLwePQV9ERhhvW1NFWDEEPor5.F2RoT4vfC';

        // Cache for user data
        let userCache = null;
        let lastFetchTime = 0;
        const CACHE_DURATION = 30000; // 30 seconds

        async function fetchUsers() {
            const now = Date.now();
            if (userCache && (now - lastFetchTime) < CACHE_DURATION) {
                return userCache;
            }

            try {
                const response = await fetch(API_URL, {
                    headers: { 'X-Master-Key': API_KEY }
                });
                const data = await response.json();
                userCache = data.record.users || {};
                lastFetchTime = now;
                return userCache;
            } catch (error) {
                console.error('Error:', error);
                throw error;
            }
        }

        async function displayUsers() {
            try {
                const users = await fetchUsers();
                const userList = document.getElementById('userList');
                userList.innerHTML = '';
                
                for (const username in users) {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.href = `user.html?username=${encodeURIComponent(username)}`;
                    a.textContent = username;
                    li.appendChild(a);
                    userList.appendChild(li);
                }
            } catch (error) {
                const errorDiv = document.getElementById('error');
                errorDiv.textContent = 'Ошибка при загрузке списка пользователей';
                errorDiv.style.display = 'block';
            }
        }

        function logout() {
            localStorage.removeItem('isAdmin');
            window.location.href = 'login.html';
        }

        // Initial load
        displayUsers();

        // Refresh data every 30 seconds
        setInterval(displayUsers, CACHE_DURATION);
    </script>
</body>
</html>
