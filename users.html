<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Пользователи</title>
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
            background: #f4f4f7;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin-top: 2.5rem;
            font-size: 2.4rem;
            font-weight: 700;
            color: #444;
            letter-spacing: 1px;
            text-shadow: 0 1px 4px #e0e0e0;
        }
        .user-list {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            justify-content: center;
            margin: 2.5rem 0 0 0;
            width: 100%;
            max-width: 900px;
        }
        .user-card {
            background: #fff;
            border-radius: 1rem;
            box-shadow: 0 2px 12px 0 rgba(60,60,60,0.07), 0 1px 4px 0 rgba(60,60,60,0.06);
            padding: 1.5rem 2rem;
            min-width: 180px;
            min-height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.15s, box-shadow 0.15s, background 0.15s;
            border: 1px solid #ececec;
        }
        .user-card:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 6px 24px 0 rgba(60,60,60,0.13), 0 2px 8px 0 rgba(60,60,60,0.10);
            background: #f7f8fa;
        }
        .user-link {
            color: #333;
            font-size: 1.15em;
            font-weight: 500;
            text-decoration: none;
            letter-spacing: 0.5px;
            transition: color 0.15s;
            pointer-events: none;
            /* чтобы ссылка не перехватывала клик */
        }
        @media (max-width: 600px) {
            h1 { font-size: 1.5rem; }
            .user-list { gap: 0.7rem; }
            .user-card { padding: 1rem 0.7rem; min-width: 100px; }
        }
    </style>
</head>
<body>
    <h1>Пользователи</h1>
    <div class="user-list" id="user-list"></div>
    <script>
        const API_URL = 'https://api.jsonbin.io/v3/b/6816ae838a456b7966972667/latest';
        const API_KEY = '$2a$10$30DUmftOdCIJqvLSFHqLwePQV9ERhhvW1NFWDEEPor5.F2RoT4vfC';
        fetch(API_URL, {
            headers: { 'X-Master-Key': API_KEY }
        })
        .then(r=>r.json())
        .then(data=>{
            let users = data.record.users;
            let list = document.getElementById('user-list');
            for (let username in users) {
                let card = document.createElement('div');
                card.className = 'user-card';
                card.onclick = () => {
                    window.location.href = 'user.html?username=' + encodeURIComponent(username);
                };
                let a = document.createElement('a');
                a.href = 'user.html?username=' + encodeURIComponent(username);
                a.textContent = username;
                a.className = 'user-link';
                card.appendChild(a);
                list.appendChild(card);
            }
        });
    </script>
</body>
</html>
