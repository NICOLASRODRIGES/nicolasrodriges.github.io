<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Пользователи</title>
    <style>
        body { 
            font-family: sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .nav {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .nav a {
            color: #2c3e50;
            text-decoration: none;
            padding: 10px 20px;
            background: white;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .nav a:hover {
            background: #e0e0e0;
        }
        .user-list {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .user-link {
            display: block;
            padding: 10px;
            margin: 5px 0;
            background: #f8f9fa;
            border-radius: 3px;
            text-decoration: none;
            color: #2c3e50;
            transition: background 0.3s;
        }
        .user-link:hover {
            background: #e9ecef;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Пользователи</h1>
    </div>
    
    <div class="nav">
        <a href="index.html">Главная</a>
        <a href="authorized.html">Авторизация</a>
        <a href="zips.html">Архивы</a>
    </div>
    
    <div class="user-list" id="user-list">
        <!-- Пользователи будут добавлены через JavaScript -->
    </div>

    <script>
                                                    const API_URL = 'https://api.jsonbin.io/v3/b/6816ae838a456b7966972667/latest';
        const API_KEY = '$2a$10$30DUmftOdCIJqvLSFHqLwePQV9ERhhvW1NFWDEEPor5.F2RoT4vfC';

        // Загружаем данные пользователей из jsonbin.io
        fetch(API_URL, {
            headers: { 'X-Master-Key': API_KEY }
        })
            .then(response => response.json())
            .then(data => {
                const userList = document.getElementById('user-list');
                for (const username in data.record.users) {
                    const link = document.createElement('a');
                    link.href = `user.html?username=${encodeURIComponent(username)}`;
                    link.className = 'user-link';
                    link.textContent = username;
                    userList.appendChild(link);
                }
            })
            .catch(error => {
                console.error('Ошибка загрузки данных:', error);
                document.getElementById('user-list').innerHTML = 
                    '<p style="color: red;">Ошибка загрузки списка пользователей</p>';
            });
    </script>
</body>
</html>
