<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Пользователи</title>
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
            background: linear-gradient(120deg, #f8fafc 0%, #e0e7ff 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin-top: 2.5rem;
            font-size: 2.8rem;
            font-weight: 800;
            color: #3730a3;
            letter-spacing: 2px;
            text-shadow: 0 2px 8px #c7d2fe;
        }
        .user-list {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: center;
            margin: 3rem 0 0 0;
            width: 100%;
            max-width: 900px;
        }
        .user-card {
            background: #fff;
            border-radius: 1.2rem;
            box-shadow: 0 4px 24px 0 rgba(55,48,163,0.10), 0 1.5px 6px 0 rgba(55,48,163,0.08);
            padding: 2rem 2.5rem;
            min-width: 200px;
            min-height: 90px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.18s cubic-bezier(.4,2,.6,1), box-shadow 0.18s;
        }
        .user-card:hover {
            transform: translateY(-8px) scale(1.04);
            box-shadow: 0 8px 32px 0 rgba(55,48,163,0.18), 0 3px 12px 0 rgba(55,48,163,0.12);
        }
        .user-link {
            color: #3730a3;
            font-size: 1.3em;
            font-weight: 600;
            text-decoration: none;
            letter-spacing: 1px;
            transition: color 0.18s;
        }
        .user-link:hover {
            color: #6366f1;
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            .user-list { gap: 1rem; }
            .user-card { padding: 1.2rem 1rem; min-width: 120px; }
        }
    </style>
</head>
<body>
    <h1>Пользователи</h1>
    <div class="user-list" id="user-list"></div>
    <script>
        const API_URL = 'https://api.jsonbin.io/v3/b/6816ae838a456b7966972667/latest';
        const API_KEY = '$2a$10$30DUmftOdCIJqvLSFHqLwePQV9ERhhvW1NFWDEEPor5.F2RoT4vfC';
        fetch(API_URL, {
            headers: { 'X-Master-Key': API_KEY }
        })
        .then(r=>r.json())
        .then(data=>{
            let users = data.record.users;
            let list = document.getElementById('user-list');
            for (let username in users) {
                let card = document.createElement('div');
                card.className = 'user-card';
                let a = document.createElement('a');
                a.href = 'user.html?username=' + encodeURIComponent(username);
                a.textContent = username;
                a.className = 'user-link';
                card.appendChild(a);
                list.appendChild(card);
            }
        });
    </script>
</body>
</html>
