<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Список пользователей</title>
    <style>
        body { 
            font-family: sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a1a;
            color: #ffffff;
        }
        .header {
            background: #223344;
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .nav {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .nav a {
            color: #ffffff;
            text-decoration: none;
            padding: 10px 20px;
            background: #223344;
            border-radius: 8px;
            transition: background 0.3s;
        }
        .nav a:hover {
            background: #34495e;
        }
        .content {
            background: #223344;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .user-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .user-list li {
            margin-bottom: 10px;
        }
        .user-list a {
            display: block;
            padding: 10px;
            background: #34495e;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background 0.3s;
        }
        .user-list a:hover {
            background: #223344;
        }
        .error {
            color: #dc3545;
            padding: 10px;
            background: #f8d7da;
            border-radius: 4px;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Список пользователей</h1>
    </div>
    
    <div class="nav">
        <a href="index.html">Главная</a>
        <a href="users.html">Пользователи</a>
        <a href="authorized.html">Авторизация</a>
        <a href="zips.html">Архивы</a>
    </div>
    
    <div class="content">
        <ul id="userList" class="user-list"></ul>
        <div id="error" class="error"></div>
    </div>

    <script>
        const API_URL = 'https://api.jsonbin.io/v3/b/6816ae838a456b7966972667';
        const API_KEY = '$2a$10$30DUmftOdCIJqvLSFHqLwePQV9ERhhvW1NFWDEEPor5.F2RoT4vfC';

        fetch(API_URL, {
            headers: { 'X-Master-Key': API_KEY }
        })
            .then(response => response.json())
            .then(data => {
                const userList = document.getElementById('userList');
                const users = data.record.users || {};
                
                for (const username in users) {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.href = `user.html?username=${encodeURIComponent(username)}`;
                    a.textContent = username;
                    li.appendChild(a);
                    userList.appendChild(li);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                const errorDiv = document.getElementById('error');
                errorDiv.textContent = 'Ошибка при загрузке списка пользователей';
                errorDiv.style.display = 'block';
            });
    </script>
</body>
</html>
