<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в панель управления</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <style>
        body {
            background-color: #0a192f;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: #1a1e2e;
            border-radius: 12px;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            border: 1px solid #64ffda;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-title {
            color: #64ffda;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            color: #8892b0;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            color: #64ffda;
            margin-bottom: 0.5rem;
        }

        .form-control {
            background: rgba(26, 30, 46, 0.5);
            border: 1px solid #64ffda;
            color: #ffffff;
            padding: 0.75rem;
            border-radius: 8px;
        }

        .form-control:focus {
            background: rgba(26, 30, 46, 0.8);
            border-color: #64ffda;
            box-shadow: 0 0 0 2px rgba(100, 255, 218, 0.2);
            color: #ffffff;
        }

        .login-btn {
            background: #64ffda;
            color: #0a192f;
            border: none;
            padding: 0.75rem;
            border-radius: 8px;
            width: 100%;
            font-weight: 500;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            background: #00ffbb;
            transform: translateY(-2px);
        }

        .login-btn:disabled {
            background: #4a5568;
            transform: none;
        }

        .error-message {
            color: #ff6363;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }

        .success-message {
            color: #64ffda;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }

        .two-factor {
            display: none;
        }

        .two-factor-code {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .code-input {
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 1.5rem;
            border: 1px solid #64ffda;
            border-radius: 8px;
            background: rgba(26, 30, 46, 0.5);
            color: #ffffff;
        }

        .code-input:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(100, 255, 218, 0.2);
        }

        .recovery-link {
            color: #64ffda;
            text-decoration: none;
            font-size: 0.9rem;
            display: block;
            text-align: center;
            margin-top: 1rem;
        }

        .recovery-link:hover {
            color: #00ffbb;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1 class="login-title">Вход в систему</h1>
            <p class="login-subtitle">Панель управления пользователями</p>
        </div>

        <form id="loginForm" onsubmit="return handleLogin(event)">
            <div class="form-group">
                <label for="username" class="form-label">Имя пользователя</label>
                <input type="text" id="username" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" id="password" class="form-control" required>
            </div>

            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>

            <button type="submit" class="login-btn" id="loginButton">Войти</button>
        </form>

        <div id="twoFactor" class="two-factor">
            <div class="form-group">
                <label class="form-label">Введите код подтверждения</label>
                <div class="two-factor-code">
                    <input type="text" class="code-input" maxlength="1" pattern="[0-9]" required>
                    <input type="text" class="code-input" maxlength="1" pattern="[0-9]" required>
                    <input type="text" class="code-input" maxlength="1" pattern="[0-9]" required>
                    <input type="text" class="code-input" maxlength="1" pattern="[0-9]" required>
                    <input type="text" class="code-input" maxlength="1" pattern="[0-9]" required>
                    <input type="text" class="code-input" maxlength="1" pattern="[0-9]" required>
                </div>
            </div>
            <button class="login-btn" onclick="verify2FA()">Подтвердить</button>
        </div>

        <a href="recovery.html" class="recovery-link">Забыли пароль?</a>
    </div>

    <script>
        // Загрузка конфигурации
        let config = {
            "endpoints": {
                "users": "https://api.jsonbin.io/v3/b/681a874e8960c979a594a392",
                "roles": "https://api.jsonbin.io/v3/b/681aa1ff8960c979a594ae65",
                "logs": "https://api.jsonbin.io/v3/b/681aa21a8a456b796698ede4",
                "settings": "https://api.jsonbin.io/v3/b/681aa22e8561e97a500f1986",
                "auth": "https://api.jsonbin.io/v3/b/681aa23e8a456b796698edf7",
                "register": "https://api.jsonbin.io/v3/b/681aa25b8960c979a594ae8c",
                "verify": "https://api.jsonbin.io/v3/b/681aa25b8960c979a594ae8c",
                "reset": "https://api.jsonbin.io/v3/b/81aa2dc8a456b796698ee34"
            },
            "keys": {
                "master": "$2a$10$IaFLGgfXEd2.sFf7io7AHOQDzyNuZ38KACKqLlI3RkVFDyJXYC662",
                "read": "$2a$10$IaFLGgfXEd2.sFf7io7AHOQDzyNuZ38KACKqLlI3RkVFDyJXYC662",
                "write": "$2a$10$IaFLGgfXEd2.sFf7io7AHOQDzyNuZ38KACKqLlI3RkVFDyJXYC662"
            },
            "security": {
                "token_expiration": 3600,
                "max_login_attempts": 5,
                "lockout_duration": 900,
                "require_2fa": true
            }
        };
        let loginAttempts = 0;

        async function loadConfig() {
            try {
                // Проверяем соединение с сервером
                const response = await fetch(config.endpoints.users, {
                    headers: { 
                        'X-Master-Key': config.keys.master,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`Ошибка соединения с сервером: ${response.status}`);
                }

                console.log('Конфигурация загружена успешно');
            } catch (error) {
                console.error('Ошибка проверки соединения:', error);
                const errorMessage = document.getElementById('errorMessage');
                errorMessage.textContent = 'Ошибка подключения к серверу. Пожалуйста, попробуйте позже.';
                errorMessage.style.display = 'block';
            }
        }

        // Функция сброса блокировки
        function resetLockout() {
            localStorage.removeItem('lockoutEnd');
            loginAttempts = 0;
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.style.display = 'none';
        }

        // Добавляем кнопку сброса блокировки
        document.addEventListener('DOMContentLoaded', function() {
            const lockoutEnd = localStorage.getItem('lockoutEnd');
            if (lockoutEnd && Date.now() < parseInt(lockoutEnd)) {
                const resetButton = document.createElement('button');
                resetButton.className = 'login-btn';
                resetButton.style.marginTop = '1rem';
                resetButton.style.background = '#ff6363';
                resetButton.textContent = 'Сбросить блокировку';
                resetButton.onclick = resetLockout;
                
                const container = document.querySelector('.login-container');
                container.appendChild(resetButton);
            }
        });

        // Функция входа
        async function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const loginButton = document.getElementById('loginButton');

            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            loginButton.disabled = true;

            try {
                // Проверка на блокировку
                const lockoutEnd = localStorage.getItem('lockoutEnd');
                if (lockoutEnd) {
                    const remainingTime = parseInt(lockoutEnd) - Date.now();
                    if (remainingTime > 0) {
                        const remainingMinutes = Math.ceil(remainingTime / 1000 / 60);
                        throw new Error(`Слишком много попыток входа. Попробуйте через ${remainingMinutes} минут`);
                    } else {
                        // Если время блокировки истекло, сбрасываем счетчик
                        resetLockout();
                    }
                }

                // Проверка учетных данных
                const response = await fetch(config.endpoints.users, {
                    headers: { 'X-Master-Key': config.keys.master }
                });
                
                const data = await response.json();
                const users = data.record.users || {};

                const user = users[username];
                if (!user || user.password !== password) {
                    loginAttempts++;
                    
                    if (loginAttempts >= config.security.max_login_attempts) {
                        const lockoutEnd = Date.now() + (config.security.lockout_duration * 1000);
                        localStorage.setItem('lockoutEnd', lockoutEnd);
                        throw new Error(`Слишком много попыток входа. Аккаунт заблокирован на ${config.security.lockout_duration / 60} минут`);
                    }

                    throw new Error('Неверное имя пользователя или пароль');
                }

                // Проверка статуса пользователя
                if (!user.isApproved) {
                    throw new Error('Ваш аккаунт ожидает подтверждения администратором');
                }

                if (!user.isVerified) {
                    throw new Error('Необходимо подтвердить email адрес');
                }

                // Успешный вход
                if (config.security.require_2fa) {
                    // Показываем форму 2FA
                    document.getElementById('loginForm').style.display = 'none';
                    document.getElementById('twoFactor').style.display = 'block';
                    
                    // Генерируем и отправляем код
                    const code = Math.floor(100000 + Math.random() * 900000).toString();
                    sessionStorage.setItem('2fa_code', code);
                    // В реальном приложении здесь был бы код отправки SMS или email
                    console.log('2FA код:', code);
                } else {
                    // Если 2FA не требуется, сразу переходим в админку
                    successMessage.textContent = 'Вход выполнен успешно!';
                    successMessage.style.display = 'block';

                    // Обновляем время последнего входа
                    user.lastLogin = new Date().toISOString();
                    const updateResponse = await fetch(config.endpoints.users, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Master-Key': config.keys.master
                        },
                        body: JSON.stringify(data.record)
                    });

                    setTimeout(() => {
                        switch(user.role) {
                            case 'admin':
                                window.location.href = 'admin.html';
                                break;
                            case 'moderator':
                                window.location.href = 'moderator.html';
                                break;
                            case 'registered':
                                window.location.href = 'users.html';
                                break;
                            default:
                                window.location.href = 'profile.html';
                        }
                    }, 1000);
                }

                loginAttempts = 0;
            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
            } finally {
                loginButton.disabled = false;
            }

            return false;
        }

        // Функция проверки 2FA кода
        function verify2FA() {
            const inputs = document.querySelectorAll('.code-input');
            const enteredCode = Array.from(inputs).map(input => input.value).join('');
            const storedCode = sessionStorage.getItem('2fa_code');

            if (enteredCode === storedCode) {
                const successMessage = document.getElementById('successMessage');
                successMessage.textContent = 'Код подтвержден. Выполняется вход...';
                successMessage.style.display = 'block';
                
                setTimeout(() => {
                    window.location.href = 'admin.html';
                }, 1000);
            } else {
                const errorMessage = document.getElementById('errorMessage');
                errorMessage.textContent = 'Неверный код подтверждения';
                errorMessage.style.display = 'block';
                
                inputs.forEach(input => {
                    input.value = '';
                });
                inputs[0].focus();
            }
        }

        // Автоматический переход между полями ввода кода
        document.querySelectorAll('.code-input').forEach((input, index) => {
            input.addEventListener('input', function() {
                if (this.value.length === 1) {
                    const nextInput = document.querySelectorAll('.code-input')[index + 1];
                    if (nextInput) nextInput.focus();
                }
            });

            input.addEventListener('keydown', function(e) {
                if (e.key === 'Backspace' && !this.value) {
                    const prevInput = document.querySelectorAll('.code-input')[index - 1];
                    if (prevInput) prevInput.focus();
                }
            });
        });

        // Загрузка конфигурации при загрузке страницы
        document.addEventListener('DOMContentLoaded', loadConfig);
    </script>
</body>
</html>
