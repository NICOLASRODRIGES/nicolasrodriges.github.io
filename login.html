<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Вход в систему</title>
    <style>
        body { 
            font-family: sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a1a;
            color: #ffffff;
        }
        .header {
            background: #223344;
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .login-form {
            background: #223344;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #34495e;
            border-radius: 4px;
            box-sizing: border-box;
            background: #1a1a1a;
            color: #ffffff;
        }
        button {
            background: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #218838;
        }
        .error {
            color: #dc3545;
            margin-top: 10px;
            padding: 10px;
            background: #f8d7da;
            border-radius: 4px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Вход в систему</h1>
    </div>
    
    <div class="login-form">
        <input type="text" id="username" placeholder="Имя пользователя">
        <input type="password" id="password" placeholder="Пароль">
        <button onclick="login()">Войти</button>
        <div id="error" class="error"></div>
    </div>

    <script>
        const API_URL = 'https://api.jsonbin.io/v3/b/6816ae838a456b7966972667';
        const API_KEY = '$2a10$30DUmftOdCIJqvLSFHqLwePQV9ERhhvW1NFWDEEPor5.F2RoT4vfC';
        const ADMIN_USERNAME = 'admin';
        const ADMIN_PASSWORD = 'admin123';

        function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorDiv = document.getElementById('error');
            
            errorDiv.style.display = 'none';
            
            if (!username || !password) {
                errorDiv.textContent = 'Пожалуйста, введите имя пользователя и пароль';
                errorDiv.style.display = 'block';
                return;
            }

            if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
                localStorage.setItem('isAdmin', 'true');
                window.location.href = 'index.html';
            } else {
                errorDiv.textContent = 'Неверное имя пользователя или пароль';
                errorDiv.style.display = 'block';
            }
        }

        // Check if already logged in
        if (localStorage.getItem('isAdmin') === 'true') {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
