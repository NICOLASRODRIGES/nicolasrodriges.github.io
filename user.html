<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Информация о пользователе</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Информация о пользователе</h1>
        <button onclick="logout()" class="btn btn-danger mb-3">Выйти</button>
        <button onclick="window.location.href='authorized.html'" class="btn btn-secondary mb-3">Назад</button>
        
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Детали пользователя</h5>
                <div id="userDetails"></div>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Load user details when page loads
        document.addEventListener('DOMContentLoaded', async () => {
            const sessionToken = localStorage.getItem('sessionToken');
            if (!sessionToken) {
                window.location.href = 'login.html';
                return;
            }

            const urlParams = new URLSearchParams(window.location.search);
            const username = urlParams.get('username');
            
            if (!username) {
                alert('Имя пользователя не указано');
                window.location.href = 'authorized.html';
                return;
            }

            try {
                const response = await fetch(window.API_CONFIG.API_URL, {
                    headers: { 'X-Master-Key': window.API_CONFIG.API_KEY }
                });
                const data = await response.json();
                const user = data.record.users[username];
                
                if (!user) {
                    alert('Пользователь не найден');
                    window.location.href = 'authorized.html';
                    return;
                }

                const detailsDiv = document.getElementById('userDetails');
                detailsDiv.innerHTML = `
                    <p><strong>Имя пользователя:</strong> ${username}</p>
                    <p><strong>Статус авторизации:</strong> ${user.authorized ? 'Авторизован' : 'Не авторизован'}</p>
                    <p><strong>Дата последней авторизации:</strong> ${user.authorizedAt ? new Date(user.authorizedAt).toLocaleString() : 'Нет данных'}</p>
                `;
            } catch (error) {
                console.error('Error loading user details:', error);
                alert('Ошибка при загрузке информации о пользователе');
            }
        });
    </script>
</body>
</html>
