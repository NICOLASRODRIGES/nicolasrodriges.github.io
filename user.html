<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Данные пользователя</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
            background: #181a1b;
            color: #f3f3f3;
            margin: 0;
            min-height: 100vh;
        }
        h1 {
            margin: 2.5rem 0 1.5rem 0;
            text-align: center;
            font-size: 2.1rem;
            font-weight: 700;
            color: var(--color-link-hover);
            letter-spacing: 1px;
        }
        .data-table {
            margin: 2em auto;
            border-collapse: collapse;
            background: var(--color-bg-card);
            border-radius: 10px;
            overflow: hidden;
            min-width: 340px;
            box-shadow: 0 2px 12px var(--color-shadow);
        }
        .data-table td {
            border: 1px solid var(--color-border);
            padding: 0.7em 1.2em;
            color: var(--color-text);
        }
        .data-table tr:nth-child(even) {
            background: var(--color-bg-card-alt);
        }
        .data-table tr:nth-child(odd) {
            background: var(--color-bg-card);
        }
        .download {
            margin: 2em auto;
            text-align: center;
        }
        .download a {
            display: inline-block;
            background: var(--color-accent);
            color: #fff;
            padding: 0.8em 1.5em;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1em;
            box-shadow: 0 2px 8px var(--color-shadow);
            transition: background 0.2s;
        }
        .download a:hover {
            background: var(--color-accent-hover);
        }
        @media (max-width: 600px) {
            h1 { font-size: 1.3rem; }
            .data-table { min-width: 180px; font-size: 0.95em; }
        }
    </style>
</head>
<body>
    <div class="theme-toggle">
        <input type="checkbox" id="theme-switch">
        <label for="theme-switch" class="theme-switch"></label>
        <span id="theme-label"></span>
    </div>
    <h1 id="user-title"></h1>
    <table class="data-table" id="data-table"></table>
    <div class="download" id="download"></div>
    <script>
        // Theme toggle logic
        const themeSwitch = document.getElementById('theme-switch');
        const themeLabel = document.getElementById('theme-label');
        function setTheme(theme) {
            if (theme === 'light') {
                document.body.classList.add('light-theme');
                themeSwitch.checked = true;
                themeLabel.textContent = 'Светлая';
            } else {
                document.body.classList.remove('light-theme');
                themeSwitch.checked = false;
                themeLabel.textContent = 'Тёмная';
            }
        }
        themeSwitch.addEventListener('change', () => {
            const theme = themeSwitch.checked ? 'light' : 'dark';
            setTheme(theme);
            localStorage.setItem('theme', theme);
        });
        // Инициализация темы
        const savedTheme = localStorage.getItem('theme') || 'dark';
        setTheme(savedTheme);
        // --- User logic ---
        const params = new URLSearchParams(window.location.search);
        const username = params.get('username');
        document.getElementById('user-title').textContent = 'Данные пользователя: ' + username;
        const API_URL = 'https://api.jsonbin.io/v3/b/6816ae838a456b7966972667/latest';
        const API_KEY = '$2a$10$30DUmftOdCIJqvLSFHqLwePQV9ERhhvW1NFWDEEPor5.F2RoT4vfC';
        fetch(API_URL, {
            headers: { 'X-Master-Key': API_KEY }
        })
        .then(r=>r.json())
        .then(data=>{
            let user = data.record.users[username];
            let table = document.getElementById('data-table');
            for (let k in user) {
                if (k === 'zip_url') continue;
                let tr = document.createElement('tr');
                let td1 = document.createElement('td');
                let td2 = document.createElement('td');
                td1.textContent = k;
                td2.textContent = user[k];
                tr.appendChild(td1);
                tr.appendChild(td2);
                table.appendChild(tr);
            }
            if (user.zip_url) {
                document.getElementById('download').innerHTML =
                    `<a href="${user.zip_url}" download>Скачать ZIP</a>`;
            }
        });
    </script>
</body>
</html>
