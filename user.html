<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Данные пользователя</title>
    <style>
        body { 
            font-family: sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a1a;
            color: #ffffff;
        }
        .header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .nav {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .nav a {
            color: #ffffff;
            text-decoration: none;
            padding: 10px 20px;
            background: #2c3e50;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .nav a:hover {
            background: #34495e;
        }
        .content {
            background: #2c3e50;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .status {
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
            text-align: center;
        }
        .authorized {
            background: #28a745;
            color: white;
        }
        .unauthorized {
            background: #dc3545;
            color: white;
        }
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .data-table th, .data-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #34495e;
        }
        .data-table th {
            background: #34495e;
            color: white;
        }
        .download-btn {
            display: inline-block;
            padding: 10px 20px;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background 0.3s;
        }
        .download-btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Данные пользователя</h1>
    </div>
    
    <div class="nav">
        <a href="index.html">Главная</a>
        <a href="users.html">Пользователи</a>
        <a href="authorized.html">Авторизация</a>
        <a href="zips.html">Архивы</a>
    </div>
    
    <div class="content">
        <div id="status" class="status"></div>
        <table class="data-table">
            <thead>
                <tr>
                    <th>Параметр</th>
                    <th>Значение</th>
                </tr>
            </thead>
            <tbody id="userData">
            </tbody>
        </table>
        <div id="downloadLink" style="margin-top: 20px;"></div>
    </div>

    <script>
        const API_URL = 'https://api.jsonbin.io/v3/b/6816ae838a456b7966972667';
        const API_KEY = '$2a$10$30DUmftOdCIJqvLSFHqLwePQV9ERhhvW1NFWDEEPor5.F2RoT4vfC';

        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            const results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        const username = getUrlParameter('username');
        if (username) {
            document.title = `Данные пользователя ${username}`;
            
            fetch(API_URL, {
                headers: { 'X-Master-Key': API_KEY }
            })
                .then(response => response.json())
                .then(data => {
                    const user = data.record.users[username];
                    if (user) {
                        const statusDiv = document.getElementById('status');
                        statusDiv.textContent = user.authorized ? 'Авторизован' : 'Не авторизован';
                        statusDiv.className = `status ${user.authorized ? 'authorized' : 'unauthorized'}`;

                        const tbody = document.getElementById('userData');
                        for (const [key, value] of Object.entries(user)) {
                            if (key !== 'authorized') {
                                const row = tbody.insertRow();
                                row.insertCell(0).textContent = key;
                                row.insertCell(1).textContent = value;
                            }
                        }

                        if (user.zip_url) {
                            const downloadDiv = document.getElementById('downloadLink');
                            downloadDiv.innerHTML = `<a href="${user.zip_url}" class="download-btn">Скачать архив</a>`;
                        }
                    } else {
                        document.getElementById('status').textContent = 'Пользователь не найден';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('status').textContent = 'Ошибка при загрузке данных';
                });
        }
    </script>
</body>
</html>
