<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Данные пользователя</title>
    <style>
        body { 
            font-family: sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .nav {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .nav a {
            color: #2c3e50;
            text-decoration: none;
            padding: 10px 20px;
            background: white;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .nav a:hover {
            background: #e0e0e0;
        }
        .content {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        .data-table td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        .data-table tr:nth-child(even) {
            background: #f8f9fa;
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .status.authorized {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.unauthorized {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .download {
            margin-top: 20px;
        }
        .download a {
            display: inline-block;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .download a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 id="user-title"></h1>
    </div>
    
    <div class="nav">
        <a href="index.html">Главная</a>
        <a href="users.html">Пользователи</a>
        <a href="authorized.html">Авторизация</a>
        <a href="zips.html">Архивы</a>
    </div>
    
    <div class="content">
        <div class="status" id="user-status"></div>
        <table class="data-table" id="data-table"></table>
        <div class="download" id="download"></div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const username = params.get('username');
        document.getElementById('user-title').textContent = 'Данные пользователя: ' + username;
        
        // Загружаем данные пользователя из JSON файла
        fetch('data/users.json')
            .then(response => response.json())
            .then(data => {
                const user = data.users[username];
                const statusDiv = document.getElementById('user-status');
                
                if (user && user.authorized) {
                    statusDiv.textContent = 'Пользователь авторизован';
                    statusDiv.className = 'status authorized';
                } else {
                    statusDiv.textContent = 'Пользователь не авторизован';
                    statusDiv.className = 'status unauthorized';
                }
                
                const table = document.getElementById('data-table');
                if (user) {
                    for (const key in user) {
                        if (key === 'zip_url' || key === 'authorized') continue;
                        const tr = document.createElement('tr');
                        const td1 = document.createElement('td');
                        const td2 = document.createElement('td');
                        td1.textContent = key;
                        td2.textContent = user[key];
                        tr.appendChild(td1);
                        tr.appendChild(td2);
                        table.appendChild(tr);
                    }
                }
                
                if (user && user.zip_url) {
                    document.getElementById('download').innerHTML =
                        `<a href="${user.zip_url}" download>Скачать ZIP</a>`;
                }
            })
            .catch(error => {
                console.error('Ошибка загрузки данных:', error);
                document.getElementById('user-status').textContent = 'Ошибка загрузки данных пользователя';
                document.getElementById('user-status').className = 'status unauthorized';
            });
    </script>
</body>
</html>
