<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Авторизация</title>
    <style>
        body { 
            font-family: sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a1a;
            color: #ffffff;
        }
        .header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .nav {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .nav a {
            color: #ffffff;
            text-decoration: none;
            padding: 10px 20px;
            background: #2c3e50;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .nav a:hover {
            background: #34495e;
        }
        .auth-form {
            background: #2c3e50;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #34495e;
            border-radius: 4px;
            box-sizing: border-box;
            background: #1a1a1a;
            color: #ffffff;
        }
        button {
            background: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #218838;
        }
        .error {
            color: #dc3545;
            margin-top: 10px;
            padding: 10px;
            background: #f8d7da;
            border-radius: 4px;
            display: none;
        }
        .success {
            color: #155724;
            margin-top: 10px;
            padding: 10px;
            background: #d4edda;
            border-radius: 4px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Авторизация пользователя</h1>
    </div>
    
    <div class="nav">
        <a href="index.html">Главная</a>
        <a href="users.html">Пользователи</a>
        <a href="zips.html">Архивы</a>
    </div>
    
    <div class="auth-form">
        <input type="text" id="username" placeholder="Введите имя пользователя">
        <button onclick="authorizeUser()">Авторизовать</button>
        <div id="error" class="error"></div>
        <div id="success" class="success"></div>
    </div>

    <script>
        const API_URL = 'https://api.jsonbin.io/v3/b/6816ae838a456b7966972667';
        const API_KEY = '$2a$10$30DUmftOdCIJqvLSFHqLwePQV9ERhhvW1NFWDEEPor5.F2RoT4vfC';

        function authorizeUser() {
            const username = document.getElementById('username').value.trim();
            const errorDiv = document.getElementById('error');
            const successDiv = document.getElementById('success');
            
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            if (!username) {
                errorDiv.textContent = 'Пожалуйста, введите имя пользователя';
                errorDiv.style.display = 'block';
                return;
            }

            // Получаем текущие данные
            fetch(API_URL, {
                headers: { 'X-Master-Key': API_KEY }
            })
                .then(response => response.json())
                .then(data => {
                    if (!data.record.users) {
                        data.record.users = {};
                    }
                    
                    if (!data.record.users[username]) {
                        data.record.users[username] = {};
                    }
                    
                    data.record.users[username].authorized = true;

                    // Отправляем обновленные данные
                    return fetch(API_URL, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Master-Key': API_KEY
                        },
                        body: JSON.stringify(data.record)
                    });
                })
                .then(response => {
                    if (response.ok) {
                        successDiv.textContent = 'Пользователь успешно авторизован!';
                        successDiv.style.display = 'block';
                    } else {
                        throw new Error('Ошибка при обновлении данных');
                    }
                })
                .catch(error => {
                    errorDiv.textContent = 'Произошла ошибка: ' + error.message;
                    errorDiv.style.display = 'block';
                });
        }
    </script>
</body>
</html>
