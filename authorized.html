<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизованные пользователи</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Авторизованные пользователи</h1>
        <button onclick="logout()" class="btn btn-danger mb-3">Выйти</button>
        <button onclick="window.location.href='index.html'" class="btn btn-secondary mb-3">На главную</button>
        
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Список авторизованных пользователей</h5>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Имя пользователя</th>
                            <th>Дата авторизации</th>
                            <th>Действия</th>
                        </tr>
                    </thead>
                    <tbody id="authorizedTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Load authorized users when page loads
        document.addEventListener('DOMContentLoaded', async () => {
            const sessionToken = localStorage.getItem('sessionToken');
            if (!sessionToken) {
                window.location.href = 'login.html';
                return;
            }

            try {
                const response = await fetch(window.API_CONFIG.API_URL, {
                    headers: { 'X-Master-Key': window.API_CONFIG.API_KEY }
                });
                const data = await response.json();
                const authorizedUsers = data.record.authorizedUsers || [];
                
                const tableBody = document.getElementById('authorizedTableBody');
                tableBody.innerHTML = '';
                
                authorizedUsers.forEach(user => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${user.username}</td>
                        <td>${new Date(user.authorizedAt).toLocaleString()}</td>
                        <td>
                            <button onclick="window.location.href='user.html?username=${user.username}'" 
                                    class="btn btn-primary btn-sm">Просмотр</button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error loading authorized users:', error);
                alert('Ошибка при загрузке списка авторизованных пользователей');
            }
        });
    </script>
</body>
</html>
