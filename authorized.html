<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Авторизация</title>
    <style>
        body { 
            font-family: sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a1a;
            color: #ffffff;
        }
        .header {
            background: #223344;
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .nav {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .nav a {
            color: #ffffff;
            text-decoration: none;
            padding: 10px 20px;
            background: #223344;
            border-radius: 8px;
            transition: background 0.3s;
        }
        .nav a:hover {
            background: #34495e;
        }
        .auth-form {
            background: #223344;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #34495e;
            border-radius: 4px;
            box-sizing: border-box;
            background: #1a1a1a;
            color: #ffffff;
        }
        button {
            background: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #218838;
        }
        .error {
            color: #dc3545;
            margin-top: 10px;
            padding: 10px;
            background: #f8d7da;
            border-radius: 4px;
            display: none;
        }
        .success {
            color: #155724;
            margin-top: 10px;
            padding: 10px;
            background: #d4edda;
            border-radius: 4px;
            display: none;
        }
        .users-list {
            background: #223344;
            padding: 20px;
            border-radius: 8px;
            margin-top: 30px;
        }
        .users-list h2 {
            margin-top: 0;
        }
        .user-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #34495e;
        }
        .user-row:last-child {
            border-bottom: none;
        }
        .user-status {
            margin-right: 20px;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.95em;
        }
        .user-status.authorized {
            background: #28a745;
            color: white;
        }
        .user-status.unauthorized {
            background: #dc3545;
            color: white;
        }
        .remove-btn {
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 7px 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .remove-btn:hover {
            background: #a71d2a;
        }
        .auth-users {
            background: #223344;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-top: 30px;
        }
        .auth-users h3 {
            margin-top: 0;
        }
        .auth-users ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .auth-users li {
            margin-bottom: 8px;
            color: #28a745;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .remove-auth-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .remove-auth-btn:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Авторизация пользователя</h1>
    </div>
    
    <div class="nav">
        <a href="index.html">Главная</a>
        <a href="users.html">Пользователи</a>
        <a href="authorized.html">Авторизация</a>
        <a href="zips.html">Архивы</a>
    </div>
    
    <div class="auth-form">
        <input type="text" id="username" placeholder="Введите имя пользователя">
        <button onclick="authorizeUser()">Авторизовать</button>
        <div id="error" class="error"></div>
        <div id="success" class="success"></div>
    </div>

    <div class="users-list">
        <h2>Все пользователи</h2>
        <div id="users"></div>
    </div>
    <div class="auth-users">
        <h3>Авторизованные пользователи</h3>
        <ul id="authUsers"></ul>
    </div>

    <script>
        const API_URL = 'https://api.jsonbin.io/v3/b/6816ae838a456b7966972667';
        const API_KEY = '$2a$10$30DUmftOdCIJqvLSFHqLwePQV9ERhhvW1NFWDEEPor5.F2RoT4vfC';

        function authorizeUser() {
            const username = document.getElementById('username').value.trim();
            const errorDiv = document.getElementById('error');
            const successDiv = document.getElementById('success');
            
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            if (!username) {
                errorDiv.textContent = 'Пожалуйста, введите имя пользователя';
                errorDiv.style.display = 'block';
                return;
            }

            fetch(API_URL, {
                headers: { 'X-Master-Key': API_KEY }
            })
                .then(response => response.json())
                .then(data => {
                    if (!data.record.users) {
                        data.record.users = {};
                    }
                    if (!data.record.users[username]) {
                        data.record.users[username] = {};
                    }
                    data.record.users[username].authorized = true;
                    return fetch(API_URL, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Master-Key': API_KEY
                        },
                        body: JSON.stringify(data.record)
                    });
                })
                .then(response => {
                    if (response.ok) {
                        successDiv.textContent = 'Пользователь успешно авторизован!';
                        successDiv.style.display = 'block';
                        loadUsers();
                        loadAuthUsers();
                    } else {
                        throw new Error('Ошибка при обновлении данных');
                    }
                })
                .catch(error => {
                    errorDiv.textContent = 'Произошла ошибка: ' + error.message;
                    errorDiv.style.display = 'block';
                });
        }

        function removeAuthorization(username) {
            if (!confirm(`Снять авторизацию с пользователя ${username}?`)) return;
            fetch(API_URL, {
                headers: { 'X-Master-Key': API_KEY }
            })
                .then(response => response.json())
                .then(data => {
                    if (data.record.users && data.record.users[username]) {
                        data.record.users[username].authorized = false;
                        return fetch(API_URL, {
                            method: 'PUT',
                            headers: {
                                'Content-Type': 'application/json',
                                'X-Master-Key': API_KEY
                            },
                            body: JSON.stringify(data.record)
                        });
                    }
                })
                .then(response => {
                    if (response && response.ok) {
                        loadAuthUsers();
                    }
                });
        }

        function loadUsers() {
            const usersDiv = document.getElementById('users');
            usersDiv.innerHTML = '';
            fetch(API_URL, {
                headers: { 'X-Master-Key': API_KEY }
            })
                .then(response => response.json())
                .then(data => {
                    const users = data.record.users || {};
                    Object.keys(users).forEach(username => {
                        const user = users[username];
                        const row = document.createElement('div');
                        row.className = 'user-row';
                        const status = document.createElement('span');
                        status.className = 'user-status ' + (user.authorized ? 'authorized' : 'unauthorized');
                        status.textContent = user.authorized ? 'Авторизован' : 'Не авторизован';
                        row.appendChild(document.createTextNode(username));
                        row.appendChild(status);
                        if (user.authorized) {
                            const btn = document.createElement('button');
                            btn.className = 'remove-btn';
                            btn.textContent = 'Снять авторизацию';
                            btn.onclick = () => removeAuthorization(username);
                            row.appendChild(btn);
                        }
                        usersDiv.appendChild(row);
                    });
                });
        }

        function loadAuthUsers() {
            const list = document.getElementById('authUsers');
            list.innerHTML = '';
            fetch(API_URL, {
                headers: { 'X-Master-Key': API_KEY }
            })
                .then(response => response.json())
                .then(data => {
                    const users = data.record.users || {};
                    Object.keys(users).forEach(username => {
                        if (users[username].authorized) {
                            const li = document.createElement('li');
                            li.textContent = username;
                            const removeBtn = document.createElement('button');
                            removeBtn.className = 'remove-auth-btn';
                            removeBtn.textContent = 'Снять авторизацию';
                            removeBtn.onclick = () => removeAuthorization(username);
                            li.appendChild(removeBtn);
                            list.appendChild(li);
                        }
                    });
                    if (!list.hasChildNodes()) {
                        list.innerHTML = '<li style="color:#dc3545">Нет авторизованных пользователей</li>';
                    }
                });
        }

        loadUsers();
        loadAuthUsers();
    </script>
</body>
</html>
