<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .auth-form {
            background: var(--color-bg-card);
            padding: 2rem;
            border-radius: 10px;
            margin: 3rem auto 0 auto;
            box-shadow: 0 2px 12px var(--color-shadow);
            max-width: 400px;
        }
        .user-list {
            background: var(--color-bg-card);
            box-shadow: 0 2px 12px var(--color-shadow);
            border-radius: 10px;
            max-width: 400px;
            margin: 3rem auto 0 auto;
            padding: 2rem;
        }
        .user-list-title {
            color: var(--color-link-hover);
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 1.2rem;
            text-align: center;
        }
        .user-list ul {
            list-style: none;
            padding: 0;
            margin: 0 0 1.2rem 0;
        }
        .user-list li {
            color: var(--color-text);
            background: var(--color-bg-card-alt);
            border-radius: 6px;
            padding: 0.6em 1em;
            margin-bottom: 0.5em;
            font-size: 1.08em;
            display: flex;
            align-items: center;
            gap: 0.5em;
            justify-content: space-between;
        }
        .user-list li:last-child { margin-bottom: 0; }
        .add-user-btn {
            display: block;
            width: 100%;
            background: var(--color-accent);
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 0.8em 0;
            font-size: 1.1em;
            font-weight: 500;
            cursor: pointer;
            margin-top: 1.2em;
            transition: background 0.2s;
        }
        .add-user-btn:hover {
            background: var(--color-accent-hover);
        }
        .delete-user-btn {
            background: none;
            border: none;
            color: var(--color-accent);
            font-size: 1.2em;
            cursor: pointer;
            padding: 0 0.3em;
            border-radius: 50%;
            transition: background 0.15s;
        }
        .delete-user-btn:hover {
            background: var(--color-bg-card);
            color: #ff4d4f;
        }
        input[type="text"] {
            width: 100%;
            padding: 0.8rem;
            margin: 1rem 0;
            border: 1px solid var(--color-border);
            border-radius: 4px;
            background: var(--color-bg-card-alt);
            color: var(--color-text);
            font-size: 1.1em;
            transition: border 0.2s;
        }
        input[type="text"]:focus {
            outline: none;
            border: 1.5px solid var(--color-accent);
        }
        button {
            background: var(--color-accent);
            color: #fff;
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 500;
            transition: background 0.2s;
        }
        button:hover {
            background: var(--color-accent-hover);
        }
        .error {
            color: var(--color-accent);
            margin-top: 1rem;
            font-weight: 500;
            text-align: center;
        }
        h1 {
            text-align: center;
            margin-top: 3.5rem;
            color: var(--color-link-hover);
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 1px;
        }
        @media (max-width: 600px) {
            .auth-form, .user-list { padding: 1rem; margin-top: 2rem; }
            h1 { font-size: 1.2rem; }
        }
    </style>
</head>
<body>
    <div class="theme-toggle">
        <input type="checkbox" id="theme-switch">
        <label for="theme-switch" class="theme-switch"></label>
        <span id="theme-label"></span>
    </div>
    <h1>–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π</h1>
    <div class="user-list" id="user-list-block">
        <div class="user-list-title">–ê–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏</div>
        <ul id="user-list"></ul>
        <button class="add-user-btn" onclick="showAddUserForm()">–î–æ–±–∞–≤–∏—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</button>
    </div>
    <div class="auth-form" id="auth-form-block" style="display:none;">
        <input type="text" id="username" placeholder="–í–≤–µ–¥–∏—Ç–µ –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è">
        <button onclick="authorizeUser()">–ê–≤—Ç–æ—Ä–∏–∑–æ–≤–∞—Ç—å</button>
        <button onclick="hideAddUserForm()" style="background:var(--color-bg-card-alt);color:var(--color-text);margin-left:1em;">–û—Ç–º–µ–Ω–∞</button>
        <div id="error" class="error"></div>
    </div>
    <script>
        // Theme toggle logic
        const themeSwitch = document.getElementById('theme-switch');
        const themeLabel = document.getElementById('theme-label');
        function setTheme(theme) {
            if (theme === 'light') {
                document.body.classList.add('light-theme');
                themeSwitch.checked = true;
                themeLabel.textContent = '–°–≤–µ—Ç–ª–∞—è';
            } else {
                document.body.classList.remove('light-theme');
                themeSwitch.checked = false;
                themeLabel.textContent = '–¢—ë–º–Ω–∞—è';
            }
        }
        themeSwitch.addEventListener('change', () => {
            const theme = themeSwitch.checked ? 'light' : 'dark';
            setTheme(theme);
            localStorage.setItem('theme', theme);
        });
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ç–µ–º—ã
        const savedTheme = localStorage.getItem('theme') || 'dark';
        setTheme(savedTheme);
        // --- User list logic ---
        const API_URL = 'https://api.jsonbin.io/v3/b/6816ae838a456b7966972667/latest';
        const API_KEY = '$2a$10$30DUmftOdCIJqvLSFHqLwePQV9ERhhvW1NFWDEEPor5.F2RoT4vfC';
        let usersData = {};
        async function loadUsers() {
            const response = await fetch(API_URL, { headers: { 'X-Master-Key': API_KEY } });
            const data = await response.json();
            usersData = data.record.users || {};
            const userList = document.getElementById('user-list');
            userList.innerHTML = '';
            let hasAuth = false;
            for (let username in usersData) {
                if (usersData[username].authorized) {
                    hasAuth = true;
                    const li = document.createElement('li');
                    li.textContent = username;
                    // –ö–Ω–æ–ø–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è
                    const delBtn = document.createElement('button');
                    delBtn.className = 'delete-user-btn';
                    delBtn.title = '–£–¥–∞–ª–∏—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è';
                    delBtn.innerHTML = 'üóëÔ∏è';
                    delBtn.onclick = async (e) => {
                        e.stopPropagation();
                        if (confirm('–£–¥–∞–ª–∏—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è "' + username + '"?')) {
                            await deleteUser(username);
                        }
                    };
                    li.appendChild(delBtn);
                    userList.appendChild(li);
                }
            }
            if (!hasAuth) {
                userList.innerHTML = '<li style="color:var(--color-text-alt);text-align:center;">–ù–µ—Ç –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π</li>';
            }
        }
        loadUsers();
        // --- Add user form logic ---
        function showAddUserForm() {
            document.getElementById('auth-form-block').style.display = '';
            document.getElementById('user-list-block').style.display = 'none';
            document.getElementById('error').textContent = '';
            document.getElementById('username').value = '';
        }
        function hideAddUserForm() {
            document.getElementById('auth-form-block').style.display = 'none';
            document.getElementById('user-list-block').style.display = '';
        }
        // --- Auth logic ---
        async function authorizeUser() {
            const username = document.getElementById('username').value.trim();
            const errorDiv = document.getElementById('error');
            errorDiv.style.color = '';
            if (!username) {
                errorDiv.textContent = '–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è';
                return;
            }
            try {
                // –ü–æ–ª—É—á–∞–µ–º —Ç–µ–∫—É—â–∏–µ –¥–∞–Ω–Ω—ã–µ
                const response = await fetch(API_URL, {
                    headers: { 'X-Master-Key': API_KEY }
                });
                const data = await response.json();
                // –û–±–Ω–æ–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                if (!data.record.users) {
                    data.record.users = {};
                }
                if (!data.record.users[username]) {
                    data.record.users[username] = {};
                }
                data.record.users[username].authorized = true;
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –æ–±–Ω–æ–≤–ª–µ–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ (PUT –±–µ–∑ /latest)
                const updateResponse = await fetch('https://api.jsonbin.io/v3/b/6816ae838a456b7966972667', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': API_KEY
                    },
                    body: JSON.stringify(data.record)
                });
                if (updateResponse.ok) {
                    errorDiv.textContent = '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —É—Å–ø–µ—à–Ω–æ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω!';
                    errorDiv.style.color = 'var(--color-accent)';
                    setTimeout(() => {
                        hideAddUserForm();
                        loadUsers();
                    }, 1200);
                } else {
                    throw new Error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏ –¥–∞–Ω–Ω—ã—Ö');
                }
            } catch (error) {
                errorDiv.textContent = '–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞: ' + error.message;
                errorDiv.style.color = 'red';
            }
        }
        async function deleteUser(username) {
            // –ü–æ–ª—É—á–∞–µ–º —Å–≤–µ–∂–∏–µ –¥–∞–Ω–Ω—ã–µ
            const response = await fetch(API_URL, { headers: { 'X-Master-Key': API_KEY } });
            const data = await response.json();
            if (data.record.users && data.record.users[username]) {
                delete data.record.users[username];
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è (PUT –±–µ–∑ /latest)
                const updateResponse = await fetch('https://api.jsonbin.io/v3/b/6816ae838a456b7966972667', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': API_KEY
                    },
                    body: JSON.stringify(data.record)
                });
                if (updateResponse.ok) {
                    loadUsers();
                } else {
                    alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è');
                }
            }
        }
    </script>
</body>
</html>
