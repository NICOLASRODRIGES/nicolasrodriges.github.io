<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление пользователями</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <style>
        body {
            background-color: #0a192f;
            color: #fff;
        }
        
        .card {
            background-color: #1a2942;
            border: 1px solid #2a3f5f;
        }

        .main-title {
            color: #64ffda;
            margin-bottom: 1.5rem;
        }

        .home-button {
            display: inline-block;
            padding: 8px 20px;
            color: #64ffda;
            background-color: transparent;
            border: 1px solid #64ffda;
            border-radius: 4px;
            text-decoration: none;
            transition: all 0.3s ease;
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .home-button:hover {
            background-color: rgba(100, 255, 218, 0.1);
            color: #64ffda;
        }

        .btn-primary {
            background-color: transparent;
            border-color: #64ffda;
            color: #64ffda;
        }

        .btn-primary:hover {
            background-color: rgba(100, 255, 218, 0.1);
            border-color: #64ffda;
            color: #64ffda;
        }

        .btn-danger {
            background-color: transparent;
            border-color: #ff6b6b;
            color: #ff6b6b;
        }

        .btn-danger:hover {
            background-color: rgba(255, 107, 107, 0.1);
            border-color: #ff6b6b;
            color: #ff6b6b;
        }

        .list-group-item {
            background-color: #1a2942;
            border-color: #2a3f5f;
            color: #fff;
            margin-bottom: 8px;
            border-radius: 4px;
        }

        .form-control {
            background-color: #1a2942;
            border-color: #2a3f5f;
            color: #fff;
        }

        .form-control:focus {
            background-color: #1a2942;
            border-color: #64ffda;
            color: #fff;
            box-shadow: 0 0 0 0.25rem rgba(100, 255, 218, 0.25);
        }

        .form-label {
            color: #64ffda;
        }

        /* Стили для уведомлений */
        .alert {
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            font-size: 16px;
        }

        .alert::before {
            margin-right: 10px;
            font-size: 20px;
        }

        .alert-success {
            background-color: rgba(100, 255, 218, 0.1);
            border: 1px solid #64ffda;
            color: #64ffda;
        }

        .alert-success::before {
            content: '✓';
        }

        .alert-danger {
            background-color: rgba(255, 107, 107, 0.1);
            border: 1px solid #ff6b6b;
            color: #ff6b6b;
        }

        .alert-danger::before {
            content: '✕';
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            margin-left: 10px;
            font-size: 14px;
        }

        .status-badge.authorized {
            background-color: rgba(100, 255, 218, 0.1);
            color: #64ffda;
            border: 1px solid #64ffda;
        }

        .status-badge.unauthorized {
            background-color: rgba(255, 107, 107, 0.1);
            color: #ff6b6b;
            border: 1px solid #ff6b6b;
        }

        .toggle-button {
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
            margin-left: 10px;
            color: inherit;
        }

        .user-controls {
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container position-relative">
        <a href="index.html" class="home-button">На главную ←</a>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card fade-in" style="animation-delay: 0.2s">
                    <div class="card-body">
                        <h1 class="main-title">Управление пользователями</h1>
                        <div id="error" class="alert alert-danger" style="display: none;"></div>
                        <div id="success" class="alert alert-success" style="display: none;"></div>

                        <!-- Форма авторизации пользователя -->
                        <form id="authForm" onsubmit="event.preventDefault(); authorizeUser();" class="mb-4">
                            <div class="mb-3">
                                <label for="username" class="form-label">Имя пользователя</label>
                                <input type="text" class="form-control" id="username" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Авторизовать пользователя</button>
                        </form>

                        <!-- Список пользователей -->
                        <div class="mt-4">
                            <h3 class="main-title h4">Авторизованные пользователи</h3>
                            <div id="usersList" class="list-group">
                                <!-- Список пользователей будет добавлен здесь -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Конфигурация API
        window.API_CONFIG = {
            API_URL: 'https://api.jsonbin.io/v3/b/681a874e8960c979a594a392',
            API_KEY: '$2a$10$IaFLGgfXEd2.sFf7io7AHOQDzyNuZ38KACKqLlI3RkVFDyJXYC662'
        };

        // Функция для отображения сообщения об успехе
        function showSuccess(message) {
            const successDiv = document.getElementById('success');
            successDiv.textContent = message;
            successDiv.style.display = 'flex';
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 3000);
        }

        // Функция для отображения ошибки
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'flex';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 3000);
        }

        // Функция для обновления списка пользователей
        async function updateUsersList() {
            try {
                const response = await fetch(window.API_CONFIG.API_URL, {
                    headers: { 'X-Master-Key': window.API_CONFIG.API_KEY }
                });
                const data = await response.json();
                const allUsers = new Set();
                const usersList = document.getElementById('usersList');
                usersList.innerHTML = '';

                // Собираем всех пользователей из разных мест в базе
                if (data.record.users) {
                    Object.entries(data.record.users).forEach(([username, userData]) => {
                        if (userData.authorized) {
                            allUsers.add(username);
                        }
                    });
                }

                // Проверяем основную таблицу на наличие пользователей с authorized: true
                Object.entries(data.record).forEach(([key, value]) => {
                    if (value && typeof value === 'object' && value.authorized === true) {
                        allUsers.add(key);
                    }
                });

                // Отображаем всех найденных пользователей
                allUsers.forEach(username => {
                    const userItem = document.createElement('div');
                    userItem.className = 'list-group-item d-flex justify-content-between align-items-center';
                    userItem.innerHTML = `
                        <span>${username}</span>
                        <div class="user-controls">
                            <span class="status-badge authorized">Авторизован</span>
                        </div>
                    `;
                    usersList.appendChild(userItem);
                });
            } catch (error) {
                console.error('Ошибка при обновлении списка:', error);
                showError('Ошибка при загрузке списка пользователей');
            }
        }

        // Функция авторизации пользователя
        async function authorizeUser() {
            const username = document.getElementById('username').value.trim();
            
            if (!username) {
                showError('Пожалуйста, введите имя пользователя');
                return;
            }

            try {
                const response = await fetch(window.API_CONFIG.API_URL, {
                    headers: { 'X-Master-Key': window.API_CONFIG.API_KEY }
                });
                const data = await response.json();
                
                // Проверяем, не авторизован ли уже пользователь
                const isAuthorizedInUsers = data.record.users?.[username]?.authorized;
                const isAuthorizedInMain = data.record[username]?.authorized;
                
                if (isAuthorizedInUsers || isAuthorizedInMain) {
                    showError('Этот пользователь уже авторизован');
                    return;
                }

                // Добавляем нового пользователя в основную таблицу
                const updatedData = {
                    ...data.record,
                    [username]: {
                        authorized: true,
                        authorizedAt: new Date().toISOString()
                    }
                };

                await fetch(window.API_CONFIG.API_URL, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': window.API_CONFIG.API_KEY
                    },
                    body: JSON.stringify(updatedData)
                });

                document.getElementById('username').value = '';
                showSuccess('Пользователь успешно авторизован');
                updateUsersList();
            } catch (error) {
                console.error('Ошибка:', error);
                showError('Произошла ошибка при авторизации пользователя');
            }
        }

        // Загружаем список пользователей при загрузке страницы
        document.addEventListener('DOMContentLoaded', () => {
            const card = document.querySelector('.card');
            setTimeout(() => card.classList.add('visible'), 100);
            updateUsersList();
        });
    </script>
</body>
</html>
