<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание администратора</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Создание администратора</h3>
                    </div>
                    <div class="card-body">
                        <div id="error" class="alert alert-danger" style="display: none;"></div>
                        <div id="success" class="alert alert-success" style="display: none;"></div>
                        <form id="adminForm" onsubmit="event.preventDefault(); initAdmin();">
                            <div class="mb-3">
                                <label for="username" class="form-label">Имя пользователя</label>
                                <input type="text" class="form-control" id="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Пароль</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Подтвердите пароль</label>
                                <input type="password" class="form-control" id="confirmPassword" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Создать администратора</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script>
        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hash = await crypto.subtle.digest('SHA-256', data);
            return Array.from(new Uint8Array(hash))
                .map(b => b.toString(16).padStart(2, '0'))
                .join('');
        }

        async function initAdmin() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorDiv = document.getElementById('error');
            const successDiv = document.getElementById('success');
            
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            if (password !== confirmPassword) {
                errorDiv.textContent = 'Пароли не совпадают';
                errorDiv.style.display = 'block';
                return;
            }
            
            try {
                const response = await fetch(window.API_CONFIG.API_URL, {
                    headers: { 'X-Master-Key': window.API_CONFIG.API_KEY }
                });
                const data = await response.json();
                const admins = data.record.admins || {};
                
                if (admins[username]) {
                    errorDiv.textContent = 'Администратор с таким именем уже существует';
                    errorDiv.style.display = 'block';
                    return;
                }
                
                const hashedPassword = await hashPassword(password);
                admins[username] = {
                    password: hashedPassword,
                    createdAt: new Date().toISOString()
                };
                
                await fetch(window.API_CONFIG.API_URL, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': window.API_CONFIG.API_KEY
                    },
                    body: JSON.stringify({ ...data.record, admins })
                });
                
                successDiv.textContent = 'Администратор успешно создан';
                successDiv.style.display = 'block';
                document.getElementById('adminForm').reset();
                
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            } catch (error) {
                console.error('Ошибка:', error);
                errorDiv.textContent = 'Произошла ошибка при создании администратора';
                errorDiv.style.display = 'block';
            }
        }
    </script>
</body>
</html>
